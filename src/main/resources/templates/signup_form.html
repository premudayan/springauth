<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container text-center">
            <h1>User Registration - Sign Up </h1>

        <form th:action="@{/process_register}" th:object="${user}" method="post">

            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input class="form-control" type="email" th:field="*{email}" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input class="form-control" type="password" th:field="*{password}" required minlength="8" maxlength="16" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">First Name</label>
                    <div class="col-8">
                        <input class="form-control" type="text" th:field="*{firstName}"  minlength="2" maxlength="30"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Last Name</label>
                    <div class="col-8">
                        <input class="form-control" type="text" th:field="*{lastName}"  minlength="2" maxlength="30"/>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
